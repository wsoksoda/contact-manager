<div class = "row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="firstName" #firstName  placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="lastName" #lastName  placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" #phoneNumber placeholder="Phone Number">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" id="email" #email placeholder="Email">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Favorite</label>
        </div>
        <button type="submit" class="btn btn-primary" (click) = "editContact(firstName.value,lastName.value,phoneNumber.value,email.value)">Submit</button>
      </form>
    </div>
