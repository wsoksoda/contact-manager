<h1>Edit Contact</h1>

<div class = "row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="contact!.firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="contact!.lastName"  placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="contact!.phoneNumber" placeholder="Phone Number">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="contact!.email" placeholder="Email">
        </div>
        
        <button type="submit" class="btn btn-primary" (click) = "editContact()">Submit</button>
        </div>
    </div>
